<mat-toolbar color="primary" class="toolbar">
  <span>Sistema para recuperação de vídeos a partir do áudio</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list>
      <mat-list-item><button routerLink="" mat-button color="primary">Search</button></mat-list-item>
      <mat-list-item><button routerLink="videos" mat-button color="primary">Videos</button></mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="content">
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="sidenav.open()">
        <mat-icon matSuffix>list</mat-icon>
      </button>
    </div>

    <div class="example-sidenav-right">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
